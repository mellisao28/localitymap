<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Neighborhood Map</title>
      <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
      <link href="css/style.css" rel="stylesheet"/>
      <link href="css/sidebar.css" rel="stylesheet" />
      <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans' rel='stylesheet'>
      <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" async></script>
      <script src="js/jquery-1.11.3.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="css/bootstrap.min.css">
   </head>
   <body onload="initialize()">
      <header>
         <div class="row">
            <div class="col-xs-2">
               <a href="#menu-toggle" class="sidebar-menu" id="menu-toggle">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                     <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z" />
                  </svg>
               </a>
            </div>
            <div class="col-xs-7 text-center text-uppercase">
               <div class="title-super text-thin">Chandler Arizona</div>
            </div>
            <div class="col-xs-3 text-center" >
               <h3 id="weather" class="title-logo text-thin"></h3>
            </div>
         </div>
      </header>
      <div id="wrapper">
         <!-- Sidebar -->
         <div id="sidebar-wrapper">
            <div class="product-head">
               <h1>Search</h1>
               <div id="form"></div>
               <div class="clear"></div>
            </div>
            <ul id="list" class="sidebar-nav" data-bind="foreach: markerList">
               <li data-bind="text: name, attr: { 'id': id }, click: $parent.setMarker"></li>
            </ul>
         </div>
         <!-- /#sidebar-wrapper -->
         <!-- Page Content -->
         <div id="page-content-wrapper">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-xs-12">
                     <div id="map_canvas" class="map_canvas"></div>
                     <div class="row">
                        <div class="col-xs-2">
                           <button id="reset" class="btn btn-primary" data-bind="hotkeydown: { ctrl1 : resetMap }">Reset(^1)</button>
                        </div>
                        <div class="legend">
                           <div class="col-xs-2 green"><img src="http://maps.google.com/mapfiles/ms/icons/green-dot.png" alt="Green marker"><b>Entertainment</b> </div>
                           <div class="col-xs-2 purple"><img src="http://maps.google.com/mapfiles/ms/icons/purple-dot.png" alt="Purple marker"><b>Workshop</b> </div>
                           <div class="col-xs-2 blue"><img src="http://maps.google.com/mapfiles/ms/icons/blue-dot.png" alt="Blue marker"><b>Retail</b> </div>
                           <div class="col-xs-2 red"><img src="http://maps.google.com/mapfiles/ms/icons/red-dot.png" alt="Red marker"><b>Restaurant</b> </div>
                           <div class="col-xs-2 yellow"><img src="http://maps.google.com/mapfiles/ms/icons/yellow-dot.png" alt="Yellow marker"><b>Sport</b> </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-xs-12">
                     <div id="wikipedia" class="desc"></div>
                  </div>
               </div>
            </div>
         </div>
         <!-- /#page-content-wrapper -->
      </div>
      <script>
         $("#menu-toggle").click(function(e) {
                 e.preventDefault();
                 $("#wrapper").toggleClass("toggled");
             });
      </script>
      <script src='js/knockout.js' async></script>
      <script src='js/knockout.hotkeys.js' async></script>
      <script src="js/apps.js" async></script>
   </body>
</html>
